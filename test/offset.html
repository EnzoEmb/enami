        <h1>Enima.js - Offseting </h1>
        <div style="height: 80vh;"></div>
    </header>
    <section id="main-wrapper" class="test-offsets">
        <div class="fix-test top" style="top: 50px">
            <span>50px</span>
        </div>
        <div class="fix-test top" style="top: 100px">
            <span>100px</span>
        </div>
        <div class="fix-test top" style="top: 20%">
            <span>20%</span>
        </div>
        <div class="fix-test top" style="top: 200px">
            <span>200px</span>
        </div>

        <div class="fix-test" style="bottom: 50px">
            <span>50px</span>
        </div>
        <div class="fix-test" style="bottom: 100px">
            <span>100px</span>
        </div>
        <div class="fix-test" style="bottom: 20%">
            <span>20%</span>
        </div>
        <div class="fix-test" style="bottom: 50%">
            <span>50%</span>
        </div>
        <div class="fix-test" style="bottom: 200px">
            <span>200px</span>
        </div>
        <!-- Parenting -->
        <h2 class="separator-title">Normal offset</h2>
        <div>
            <div class="container text-center">
                <div class="box" data-enima="fade-right" data-enima-offset="50px">50px</div>
            </div>
            <div class="container text-left">
                <div class="box" data-enima="fade-right" data-enima-offset="100px">100px</div>
            </div>
            <div class="container text-center">
                <div class="box" data-enima="fade-right" data-enima-offset="20%">20%</div>
            </div>
            <div class="container text-right">
                <div class="box" data-enima="fade-right" data-enima-offset="50%">50%</div>
            </div>
            <div class="container text-center">
                <div class="box" data-enima="fade-right" data-enima-offset="250px">250px</div>
            </div>
            <div class="container text-left">
                <div class="box" data-enima="fade-right" data-enima-offset="15px">15px</div>
            </div>
        </div>

        <!-- Parenting -->
        <h2 class="separator-title">Parent offset</h2>
        <div data-enima-children=".box" data-enima-stagger=".50s" data-enima-offset="100px" class="border">
            <h3>100px</h3>
            <div class="container text-center">
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
            </div>
        </div>
        <div data-enima-children=".box" data-enima-stagger=".5s" data-enima-offset="50%" class="border">
            <h3>50%</h3>
            <div class="container text-center">
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
            </div>
        </div>

    </section>
