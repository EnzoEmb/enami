            </div>

            </div>

            </div>
        </div>

        <!-- Parenting -->
        <h2 class="separator-title">Parent offset</h2>
        <div data-enami-children=".box" data-enami-stagger=".50s" data-enami-offset="100px" class="border">
            <h3>100px</h3>
            <div class="container text-center parent-one">
                <div class="box sm" data-enami="fade-test"></div>
                <div class="box sm" data-enami="fade-test"></div>

                <div class="box sm" data-enami="fade-test"></div>
            </div>
        </div>
        <div data-enami-children=".box" data-enami-stagger=".5s" data-enami-offset="50%" class="border">
            <h3>50%</h3>
            <div class="container text-center parent-two">
                <div class="box sm" data-enami="fade-test"></div>
                <div class="box sm" data-enami="fade-test"></div>
                <div class="box sm" data-enami="fade-test"></div>
                <div class="box sm" data-enami="fade-test"></div>

                <div class="box sm" data-enami="fade-test"></div>
                <div class="box sm" data-enami="fade-test"></div>
            </div>
