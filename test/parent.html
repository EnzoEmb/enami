        <!-- Parenting -->
        <h2 class="separator-title">Parent trigger</h2>
        <div data-enami-children=".box">
            <div class="container text-center">
                <div class="box" data-enami="fade-right"></div>
            </div>
            <div class="container text-left">

            </div>
        </div>

        <!-- Parenting once -->
        <h2 class="separator-title">Parent trigger "data-enami-once" on parent</h2>
        <div data-enami-children=".box" data-enami-once="true">
            <div class="container text-center">
                <div class="box" data-enami="fade-right"></div>
            </div>
            <div class="container text-left">
                <div class="box" data-enami="fade-right"></div>

            <div class="container text-left">
                <div class="box" data-enami="fade-right"></div>
            </div>
        </div>

        <!-- Stagger -->
        <h2 class="separator-title">Parent staggering</h2>
        <div data-enami-children=".box" data-enami-stagger=".1s">
            <div class="container text-center">
                <div class="box sm" data-enami="fade-right"></div>
                <div class="box sm" data-enami="fade-right"></div>
                <div class="box sm" data-enami="fade-right"></div>

                <div class="box sm" data-enami="fade-right"></div>
            </div>
        </div>

        
        
        <!-- Stagger -->
        <h2 class="separator-title">Parent staggering reset</h2>
        <div data-enami-children=".box" data-enami-stagger=".1s" data-enami-reset="true">
            <div class="container text-center">
                <div class="box sm" data-enami="fade-right"></div>
                <div class="box sm" data-enami="fade-right"></div>
                <div class="box sm" data-enami="fade-right"></div>

                <div class="box sm" data-enami="fade-right"></div>
            </div>
        </div>
        
        <!-- Stagger -->
        <h2 class="separator-title">Parent staggering delay</h2>
