    <header id="main-header">
        <h1>Enima.js - Parent scrolling </h1>
    </header>
    <section id="main-wrapper">
        <!-- Parenting -->
        <h2 class="separator-title">Parent trigger</h2>
        <div data-enima-children=".box">
            <div class="container text-center">
                <div class="box" data-enima="fade-right"></div>
            </div>
            <div class="container text-left">
                <div class="box" data-enima="fade-right"></div>
            </div>
            <div class="container text-center">
                <div class="box" data-enima="fade-right"></div>
            </div>

            </div>
            <div class="container text-left">
                <div class="box" data-enima="fade-right"></div>
            </div>
        </div>

        <!-- Parenting once -->
        <h2 class="separator-title">Parent trigger "data-enima-once" on parent</h2>
        <div data-enima-children=".box" data-enima-once="true"> 
            <div class="container text-center">
                <div class="box" data-enima="fade-right"></div>
            </div>
            <div class="container text-left">
                <div class="box" data-enima="fade-right"></div>
            </div>
            <div class="container text-center">
                <div class="box" data-enima="fade-right"></div>
            </div>
            <div class="container text-right">
                <div class="box" data-enima="fade-right"></div>
            </div>
            <div class="container text-center">
                <div class="box" data-enima="fade-right"></div>
            </div>
            <div class="container text-left">
                <div class="box" data-enima="fade-right"></div>
            </div>
        </div>

        <!-- Parenting once -->
        <h2 class="separator-title">Parent trigger "data-enima-once" on children</h2>
        <div data-enima-children=".box">
            <div class="container text-center">
                <div class="box" data-enima="fade-right" data-enima-once="true"></div>
            </div>
            <div class="container text-left">
                <div class="box" data-enima="fade-right" data-enima-once="true">once</div>
            </div>
            <div class="container text-center">
                <div class="box" data-enima="fade-right" data-enima-once="true">once</div>
            </div>
            <div class="container text-right">
                <div class="box" data-enima="fade-right"></div>
            </div>
            <div class="container text-center">
                <div class="box" data-enima="fade-right"></div>
            </div>
            <div class="container text-left">
                <div class="box" data-enima="fade-right"></div>
            </div>
        </div>

        <!-- Stagger -->
        <h2 class="separator-title">Parent staggering</h2>
        <div data-enima-children=".box" data-enima-stagger="1s">
            <div class="container text-center">
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
            </div>
        </div>
    </section>
