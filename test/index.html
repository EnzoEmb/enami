<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enima - Testing Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../dist/index.css">
    <link rel="stylesheet" href="../dist/test.css">
    <script src="../src/index.js"></script>

</head>

<body>
    <header id="main-header">
        <h1>Enima.js - Testing Zone</h1>
    </header>
    <section id="main-wrapper">
        <div class="top-boxs" data-enima-stagger=".1s" data-enima-children=".box">
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate"></div>
            <div class="box" data-enima="rotate" data-enima-once="true">data-enima-once="true"</div>

        </div>
        <div class="container">
            <div class="box" data-enima="rotate"></div>
        </div>
        <div class="container text-center">
            <div class="box" data-enima="fade-right" data-enima-once="true">data-enima-once="true"</div>
        </div>
        <div class="container text-right">
            <div class="box" data-enima="fade-right" data-enima-delay=".5s">data-enima-delay=".5s"</div>
        </div>
        <div class="container text-center">
            <div class="box" data-enima="fade-right"></div>
        </div>
        <div class="container text-left">
            <div class="box" data-enima="fade-right"></div>
        </div>
        <div class="container text-center">
            <div class="box" data-enima="fade-right"></div>
        </div>
        <div class="container text-right">
            <div class="box" data-enima="fade-right"></div>
        </div>
        <div class="test-horizontal">
            <div class="container">
                <div class="box" data-enima="fade-up"></div>
                <div class="box" data-enima="fade-up"></div>
                <div class="box" data-enima="fade-up"></div>
                <div class="box" data-enima="fade-up"></div>
                <div class="box" data-enima="fade-up"></div>
                <div class="box" data-enima="fade-up"></div>
                <div class="box" data-enima="fade-up"></div>
                <div class="box" data-enima="fade-up"></div>
                <div class="box" data-enima="fade-up"></div>
            </div>
        </div>
        <div class="test-parent" data-enima-children=".box">
            <h2>Parent Test</h2>
            <div class="container text-center">
                <div class="box" data-enima="fade-right"></div>
            </div>
            <div class="container text-left">
                <div class="box" data-enima="fade-right" data-enima-delay=".1s">.1s
                    delay</div>
            </div>
            <div class="container text-center">
                <div class="box" data-enima="fade-right" data-enima-delay=".2s">.2s
                    delay</div>
            </div>
            <div class="container text-right">
                <div class="box" data-enima="fade-right" data-enima-delay=".3s">.3s
                    delay</div>
            </div>
        </div>
    </section>

</body>
<script>
    enima.init({
        once: false,
        offset: '0px 0px'
    });
</script>

</html>
