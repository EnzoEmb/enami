<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enima Testing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../dist/index.css">
    <link rel="stylesheet" href="../dist/test.css">
    <script src="../dist/index.js"></script>
</head>

<body>

    <section id="main-wrapper">
        <div class="container">
            <div class="box enter" data-enima="fade-up"></div>
        </div>
        <div class="container text-center">
            <div class="box enter" data-enima="fade-up"></div>
        </div>
        <div class="container text-right">
            <div class="box enter" data-enima="fade-up" data-enima-delay=".2s"></div>
        </div>
        <div class="container text-center">
            <div class="box enter" data-enima="fade-up"></div>
        </div>
        <div class="container text-left">
            <div class="box enter" data-enima="fade-up"></div>
        </div>
        <div class="container text-center">
            <div class="box enter" data-enima="fade-up"></div>
        </div>
        <div class="container text-right">
            <div class="box enter" data-enima="fade-up"></div>
        </div>
        <div class="test-parent">
            <div class="container text-center">
                <div class="box enter" data-enima="fade-up" data-enima-parent=".test-parent"></div>
            </div>
            <div class="container text-left">
                <div class="box enter" data-enima="fade-up" data-enima-parent=".test-parent"></div>
            </div>
            <div class="container text-center">
                <div class="box enter" data-enima="fade-up" data-enima-parent=".test-parent"></div>
            </div>
            <div class="container text-right">
                <div class="box enter" data-enima="fade-up" data-enima-parent=".test-parent"></div>
            </div>
        </div>
    </section>

</body>
<script>
    enima.init();
</script>

</html>
