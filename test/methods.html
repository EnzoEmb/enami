<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enima - Testing Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../dist/enima.css">
    <link rel="stylesheet" href="test.css">

</head>

<body>
    <nav id="nav">
        <a href="index.html">Normal</a>
        <a href="parent.html">Parent</a>
        <a href="offset.html">Offset</a>
        <a href="methods.html">Methods</a>
    </nav>
    <header id="main-header">
        <h1>Enima.js - Methods </h1>
    </header>
    <section id="main-wrapper">
        <div class="method">
            <button id="destroy">destroy</button>
            <button id="init">init</button>
            <button id="reset">reset</button>
            <button id="update">update</button>
            <button id="add-items">add items</button>
        </div>
        <!-- Parenting -->
        <h2 class="separator-title">Normal</h2>
        <div id="content">
            <div class="container text-center one">
                <div class="box reset" data-enima="fade-right">50px</div>
            </div>
            <div class="container text-left">
                <div class="box" data-enima="fade-right">100px</div>
            </div>
            <div class="container text-center">
                <div class="box" data-enima="fade-right">20%</div>
            </div>

        </div>



        <!-- Stagger -->
        <h2 class="separator-title">Parent staggering</h2>
        <div data-enima-children=".box" data-enima-stagger=".1s">
            <div class="container text-center">
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
                <div class="box sm" data-enima="fade-right"></div>
            </div>
        </div>

    </section>


    <!-- Scripts -->
    <script src="../dist/enima.js"></script>
    <script>
        var a
        a = new enima({
            parentSelector: '.one',
            once: false,
        });

        document.getElementById('destroy').addEventListener('click', function (e) {
            console.info(e);
            // console.info('enima:init')
            a.destroy();
        });

        document.getElementById('reset').addEventListener('click', function (e) {
            // console.info(e);
            a.reset('.reset')
        });

        document.getElementById('update').addEventListener('click', function (e) {
            // console.info(e);
            a.update()
        });


        document.getElementById('init').addEventListener('click', function (e) {
            console.info(e);
            // console.info('enima:init')
            a = new enima({
                parentSelector: '.one',
                once: false,
                offset: '0px 0px -50px 0px',
            });

        });


        //appending
        document.getElementById('add-items').addEventListener('click', function (e) {
            var e = document.createElement('div');
            e.innerHTML = `<div class="container text-right">
                <div class="box" data-enima="fade-right" >dinamic</div>
            </div>`;

            while (e.firstChild) {
                document.getElementById('content').appendChild(e.firstChild);
            }
        });






    </script>


</body>

</html>
